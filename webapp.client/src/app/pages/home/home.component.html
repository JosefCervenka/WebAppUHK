<p>
  <mat-form-field appearance="fill">
    <mat-label>Fill form field</mat-label>
    <input matInput placeholder="Placeholder">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="outline">
    <mat-label>Outline form field</mat-label>
    <input matInput placeholder="Placeholder">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
</p>
<mat-divider></mat-divider>
<div class="container">

  <form (submit)="onSubmit($event)">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required /><br />

    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="text" name="description" required></textarea><br />

    <label for="picture">Upload Picture:</label>
    <input type="file" id="picture" (change)="onFileSelected($event)" required /><br />

    <mat-form-field>
      <mat-select [formControl]="toppings" multiple>
        @for (topping of toppingList; track topping) {
          <mat-option [value]="topping">{{topping}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button type="submit">Upload</button>
  </form>
</div>
