<div class="container">

  <form (submit)="onSubmit($event)">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required /><br />

    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="text" name="description" required></textarea><br />

    <label for="picture">Upload Picture:</label>
    <input type="file" id="picture" (change)="onFileSelected($event)" required /><br />

    <label for="test">Test:</label>
    <select name="test" id="test"  [(ngModel)]="test" multiple>
      <option value="1">Test 1</option>
      <option value="2">Saab</option>
      <option value="3">Opel</option>
      <option value="4">Audi</option>
    </select>

    <button type="submit">Upload</button>
  </form>
</div>
