@if (this.userService.getUser() != null && ((this.role == null || this.userService.containRole(role!))) && (this.userId == null || this.userService.getUser()!.id == this.userId)) {
  <ng-container *ngTemplateOutlet="authorizedView"></ng-container>
} @else {
  <ng-container *ngTemplateOutlet="unauthorizedView"></ng-container>
}
