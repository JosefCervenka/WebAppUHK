<!-- recipe.component.html -->
<div class="recipe-card">
  <div class="recipe-content">
    <h2 class="recipe-title">{{ recipe?.title }}</h2>

    <img src="http://localhost:5232{{this.recipe?.headerPhoto?.url}}">

    <div class="ingredients">
      {{ recipe?.text }}
    </div>
    <br>
    <span class="action-wrapper">
        <a href="/recepie/{{recipe?.title}}">
          Details
        </a>
    <app-authorized-view>
      <ng-template #authorizedView>
        <a href="/recepie/{{recipe?.title}}">
          Edit
        </a>
      </ng-template>
    </app-authorized-view>

    </span>
  </div>
</div>
